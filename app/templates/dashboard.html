<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Automation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">üè† Home Automation Dashboard</h1>

    <div id="sensor-cards" class="row mb-5"></div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card bg-secondary p-3">
          <h5>Temperature (¬∞C)</h5>
          <canvas id="tempChart"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-secondary p-3">
          <h5>Illumination (lx)</h5>
          <canvas id="lightChart"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-secondary p-3">
          <h5>Motion</h5>
          <canvas id="motionChart"></canvas>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-secondary p-3">
          <h5>CO‚ÇÇ (ppm)</h5>
          <canvas id="co2Chart"></canvas>
        </div>
      </div>
    </div>

    <hr class ="border-light my-4">
    <h3 class="text-center mb-3">System Logs</h3>

    <div class ="d-flex justify-content-between align-items-center mb-2">
      <button id="toggle-scroll" class="btn btn-sm btn-outline-light">‚è∏ Pause Auto-Scroll</button>
      <small class="text-muted">Auto-refresh every 8s</small>
    </div>

    <div class="card bg-secondary p-3">
      <pre id="log-container" class="text-light"
        style="max-height: 400px; overflow-y: auto; font-size: 0.9rem;"></pre>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
